functions:
  create-note:
    handler: functions/create-note/handler.func
    memorySize: 128
    role: ${self:custom.functionRoleArn}
    environment:
      TABLE_NAME: my-notes-${opt:stage}
    events:
    - http:
        path: notes
        method: post
        cors: true
    - http:
        path: notes/{id}
        method: put
        cors: true
    package:
      individually: true
      exclude:
      - ./**
      include:
      - functions/create-note/**